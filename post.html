<!DOCTYPE html>
<html>
<head>
  <title>Facebook Profile</title>
  <meta charset="utf-8">
  <!-- Viewport Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="post.css"></link>
</head>
<body>
  <div class="header">
    <h5>Facebook</h5>
  </div>


  <div class="container-fluid">
    <div class="row option text-center">
      <div class="col-sm-6 statuss status">
        <span>Click for Status</span>
      </div>
      <div class="col-sm-6 profiles profile">
        <span>Click for Profile</span>
      </div>
    </div>
    <div class="loader"></div>
    <div class="row fbstatus">
      <div class="col-12">
        <div class="card">
          <div class="card-block">
            <h5 class="story0 story"></h5>
            <h4 class="message0 message"></h4>
            <p class="time0 time"></p
          </div>
        </div><!--card end-->
        <div class="card">
          <div class="card-block">
            <h5 class="story1 story"></h5>
            <h4 class="message1 message"></h4>
            <p class="time1 time"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-block">
            <h5 class="story2 story"></h5>
            <h4 class="message2 message"></h4>
            <p class="time2 time"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-block">
            <h5 class="story3 story"></h5>
            <h4 class="message3 message"></h4>
            <p class="time3 time"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-block">
            <h5 class="story4 story"></h5>
            <h4 class="message4 message"></h4>
            <p class="time4 time"></p>
          </div>
        </div>
      </div><!--col-12 end-->
    </div><!--row end-->
  </div>
  <div class="row fbprofile">
    <div class="col-sm-4 headingbox">
      <div class="head">
        <img alt="pic" class="pic"></img><h6 class="name"></h6><br>
      </div>
    </div>
    <div class="col-sm-8 profilebox">
      <ul id="about" class="clearfix">
        <li>
          <div class="hemail pull-left title">Email    :</div>
          <div class="email pull-right value">
            <p class="email"></p>
          </div><hr>
        </li>
        <li>
          <div class="elocation pull-left title">Location :</div>
          <div class="location pull-right value">
            <p class="location"></p>
          </div><hr>
        </li>
        <li>
          <div class="ehometown pull-left title">HomeTown :</div>
          <div class="hometown pull-right value">
            <p class="hometown"></p>
          </div><hr>
        </li>
        <li>
          <div class="egender pull-left title">Gender   :</div>
          <div class="gender pull-right value">
            <p class="gender"></p>
          </div><hr>
        </li>
        <li>
          <div class="ebirthday pull-left title">BirthDay :</div>
          <div class="birthday pull-right value">
            <p class="birthday"></p>
          </div><hr>
        </li>
        <li>
          <div class="ework pull-left title">Work    :</div>
          <div class="work pull-right value">
            <p class="work"></p>
          </div><hr>
        </li>
      </ul>
    </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="post.js"></script>
</body>
</html>
